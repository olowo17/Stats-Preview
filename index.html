<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="stats.css">
    <title>Frontend Mentor|Stats Preview Card</title>
</head>

                    </p>
                    <div class="stats">

                            <h2 class="bold">10k+</h2>
                            <span>COMPANIES</span>
                        </div>
                        <div class="stat">
                            <h2 class="bold">314</h2>
                            <span>TEMPLATESS</span>
                        </div>
                        <div class="stat">
                            <h2 class="bold">12M+</h2>
                            <span>QUEREES</span>
                        </div>
                    </div>
                </div>
                <div class="image">
                    <img src="images/image-header-desktop.jpg">
                </div>
            </div>
    </div>

</html>
